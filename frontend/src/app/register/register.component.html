<form [formGroup]="addressForm" novalidate>
  <mat-card class="shipping-card">
    <mat-card-header style="position: relative; right: 20px;">
      <mat-card-title *ngIf="!isLogin">Register</mat-card-title>
      <mat-card-title *ngIf="isLogin">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="!hasRegistered" class="row">
        <mat-radio-group formControlName="registered">
          <mat-radio-button (change)="updateForm()" value="false">I am already registered</mat-radio-button>
          <mat-radio-button (change)="updateForm()" value="true">I am new around here</mat-radio-button>
        </mat-radio-group>
      </div>


      <div *ngIf="!isLogin" class="row">
        <div class="col">
          <mat-form-field class="full-width">

            <input formControlName="username" matInput placeholder="Username">
            <mat-error *ngIf="addressForm.controls['username'].hasError('required')">
              Username is <strong>required</strong>
            </mat-error>

          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input formControlName="email" matInput placeholder="E-Mail">
            <mat-error *ngIf="addressForm.controls['email'].hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input formControlName="password" matInput placeholder="Password" type="password">
            <mat-error *ngIf="addressForm.controls['password'].hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button (click)="register()" *ngIf="!isLogin" [disabled]="!addressForm.valid" color="primary" mat-raised-button
              type="button">Register
      </button>
      <button (click)="login()" *ngIf="isLogin" [disabled]="!addressForm.valid" color="primary" mat-raised-button
              type="button">Login
      </button>
    </mat-card-actions>
  </mat-card>
</form>
