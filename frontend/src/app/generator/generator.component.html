<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list [rowHeight]="800" cols="10">
    <mat-grid-tile colspan="4">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>

            <button [matMenuTriggerFor]="menu" aria-label="Toggle menu" class="more-button" mat-icon-button>
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>

            <mat-form-field class="example-form-field">
              <mat-label>Title</mat-label>
              <input [formControl]="name" matInput type="text">
            </mat-form-field>

            <input (change)="selectFile($event)" accept="image/*" type="file">

          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile colspan="6">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{name.value}}
            <button [matMenuTriggerFor]="menu" aria-label="Toggle menu" class="more-button" mat-icon-button>
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <canvas #preview height="800" width="600"></canvas>
          </div>


        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
